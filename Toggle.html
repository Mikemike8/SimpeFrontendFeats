<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Loop Example</title>
</head>
<body>
    <h1>Click on any button</h1>
    
    <!-- Buttons -->
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    
    <script>
        // Select all buttons on the page
        const buttons = document.querySelectorAll('button');

        // Loop through each button and perform an action
        buttons.forEach((button, index) => {
        button.addEventListener('click', () => {
           
           // Check if the button is already white
        if (button.style.backgroundColor === "") {
            button.style.backgroundColor = "lightgreen"; // Change to light green if it's white
        } else {
            button.style.backgroundColor = ""; 
            
        }
              
            });
        });
    </script>
</body>
</html>
